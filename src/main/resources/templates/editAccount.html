<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


    <title>Project</title>
</head>
<body>
    <div class="container">
        <h1><span th:text="${heading}"></span></h1>
        <form method="post" th:object="${account}" th:action=@{/account/update}>
            <div class="form-group row">
                <div class="col-sm-12">
                    <input type="hidden" class="form-control" name="id" th:field="${account.id}">
                </div>
            </div>

            <div class="form-group row">
                <label for="accountName" class="col-sm-2 col-form-label">Account Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="accountName" required placeholder="Account Name" th:field="${account.name}">
                </div>
            </div>

            <div class="form-group row">
                <label for="accountEmail" class="col-sm-2 col-form-label">Account email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" name="accountEmail" required placeholder="Account Email" th:field="${account.email}">
                </div>
            </div>

            <div class="form-group row">
                <label for="accountSex" class="col-sm-2 col-form-label">Account Sex</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="accountSex" required placeholder="Account Sex" th:field="${account.sex}">
                </div>
            </div>
            <button type="submit" class="btn-primary">Save</button>

        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
